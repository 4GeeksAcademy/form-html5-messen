<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formularios con Bootstrap</title>
</head>

<body>
    <form class="container border rounded mt-4">
        <div class="row bg-secondary-subtle border-bottom p-2">
            <h1>Payment form example</h1>
        </div>

        <div class="row m-3 alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <div class="row">
            <div class="col-md-5">
                <label for="inputCard" class="form-label"><strong>Card #</strong></label>
                <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputCVC" class="form-label"><strong>CVC #</strong></label>
                <input type="text" class="form-control" id="inputCVC" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputPassword" class="form-label"><strong>Amount</strong></label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Amount">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inputName" class="form-label">
                    First Name
                </label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">
                    Last Name
                </label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">
                    City
                </label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">
                    State
                </label>
                <select id="inputState" class="form-select">
                    <option selected>Choose your state</option>
                    <option>Alicante</option>
                    <option>Madrid</option>
                    <option>Malaga</option>
                    <option>Asturias</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">
                    Zip
                </label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>

        <div class="row mt-3 justify-content-between">
            <div class="col-auto justify-content-between"> 
                <label>We Accept</label>
                <div class="bg-secondary text-light p-2 rounded">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="paymentMethod">
                        <label class="form-check-label" for="paymentMethod"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="paymentMethod">
                        <label class="form-check-label" for="paymentMethod"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                       <input type="radio" name="paymentMethod">
                        <label class="form-check-label" for="paymentMethod"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                       <input type="radio" name="paymentMethod">
                        <label class="form-check-label" for="paymentMethod"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div class="form-text">Add any notes here</div>
                    </div>
            </div>
        </div>

       <footer class="row bg-light border-top mt-3 justify-content-end p-2">
            <button type="button" class="btn btn-secondary col-auto px-2">Cancel</button>
            <button type="submit" class="btn btn-primary col-auto px-2 ms-2">Send</button>
        </footer>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
