<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formularios con Bootstrap</title>
</head>

<body>
    <div class="container col-md-12 mt-4">
        <form class="row g-3 border border-1 rounded">
            <div class="col-md-12 bg-secondary-subtle border-bottom mt-0">
                <h1>Payment form example</h1>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="col-md-5">
                <label for="inputPassword4" class="form-label"><strong>Card #</strong></label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="XXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label"><strong>CVC #</strong></label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label"><strong>Amount</strong></label>
                <i class="fa-solid fa-dollar-sign"></i><input type="password" class="form-control" id="inputPassword4"
                    placeholder="Amount">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">
                    <h6>First Name</h6>
                </label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">
                    <h6>Last Name</h6>
                </label>
                <input type="text" class="form-control" id="inputAddress">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">
                    <h6>City</h6>
                </label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">
                    <h6>State</h6>
                </label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">
                    <h6>Zip</h6>
                </label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            
            <div class="col-md-3 bg-secondary-subtle ms-1 rounded">
                <h6>We accept</h6>
                <input type="radio" name="visa" value="visa">
                <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                <input type="radio" name="visa" value="visa">
                <label for="visa"><i class="fa-solid fa-credit-card"></i></label>
                <input type="radio" name="visa" value="visa">
                <label for="visa"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" name="visa" value="visa">
                <label for="visa"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
            </div>
            
            <div class="col-12 bg-secondary-subtle d-flex justify-content-end py-3">
                <button type="submit" class="btn btn-primary mx-2">Buy Now</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
